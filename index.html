<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@800&display=swap" rel="stylesheet" />
</head>

<body>
  <main class="mainContainer">
    <div class="top topGame">
      <div id="level" class="topDesign"></div>
      <i class="fa-brands fa-gratipay topDesign lifeIcon" style="color: #f24568;"></i>
      <div id="life" class="topDesign">

      </div>
      <i class="fa-solid fa-sack-dollar topDesign scoreIcon" style="color: #ffca38"></i>
      <div id="score" class="topDesign"></div>
    </div>
    </div>
    <section>
      <div class="imageContainer">
        <img id="logo" src="" alt="Logo" />
      </div>
    </section>
    <div><a href="home.html"><i id="home" class="fa-sharp fa-solid fa-house sideIcon"></i></a></div>
    <div><i id="restart" class="fa-solid fa-rotate-left sideIcon"></i></div>
    <input type="text" id="answer" placeholder="Type your answer here" />
    <div>
      <p id="hint">""</p>
    </div>
    <button id="btnClear" id="clear" class="btn" onclick="erase()">CLEAR</button>
    <button id="btnSubmit" id="submit" class="btn show" onclick="checkAnswer()">SUBMIT</button>
    <div class="promp show">
      <div id="congratulationPrompt" class="content">
        <span id="closeBtn" class="close"><b>x</b></span>
        <h2 id="resultText" class="textMessage"></h2>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
